  flutter:
    sdk: flutter
  intl: ^0.19.0
    
  # CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  # Firebase dependencies
  firebase_core: 3.1.1
  cloud_firestore: 5.0.2
  firebase_auth: 5.1.1
  firebase_storage: 12.1.0
  firebase_messaging: 15.0.2
  firebase_database: 11.0.2
  cloud_functions: 5.0.2
  google_mobile_ads: 5.1.0

  # App dependencies
  get: 4.6.6
  flutter_iconly: 1.0.2
  google_fonts: 6.2.1
  flutter_svg: 2.0.10+1
  cached_network_image: 3.3.1
  video_player: 2.9.0
  video_thumbnail: 0.5.3
  path_provider: 2.1.3
  path: 1.9.0
  timeago: 3.6.1
  share_plus: 9.0.0
  url_launcher: 6.3.0
  shared_preferences: 2.2.3
  camera: 0.11.0+1
  image_picker: 1.1.2
  image_cropper: 7.0.5
  permission_handler: 11.3.1
  flutter_spinkit: 5.2.1
  http: 1.2.1
  easy_rich_text: 2.1.0
  shimmer: 3.0.0
  audioplayers: 6.0.0
  assets_audio_player: 3.1.1
  wechat_assets_picker: 9.1.0
  emoji_picker_flutter: 2.2.0
  giphy_get: 3.5.5
