# Generate android & ios launcher icon settings
flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  adaptive_icon_background: "#ffffff"
  image_path: "assets/images/launcher_icon.png"

# Generate splash logo settings
flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "#000000"
  image: "assets/images/app_logo.png"
  android: true
  ios: true 
  android_12:
    color: "#FFFFFF"
    color_dark: "#000000"
    image: "assets/images/app_logo.png"
